<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èõô‰∫∫Â∞çÊà∞Ë∏©Âú∞Èõ∑ - Êà∞Áà≠Ëø∑ÈúßÁâà</title>
    <style>
        :root {
            --player-a-color: #1976d2; --player-b-color: #f57c00;
            --mine-color: #d32f2f; --safe-color: #43a047;
            --ui-background: #f0f2f5; --container-bg: white;
            --board-bg: #e0e0e0; --cell-bg: #bdbdbd;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ui-background);
            display: flex; justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box;
        }
        #game-container {
            display: flex; flex-direction: column; align-items: center;
            background-color: var(--container-bg); padding: 25px;
            border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        h1 { color: #1a237e; margin-top: 0; }
        #status-bar {
            width: 100%; text-align: center; padding: 12px; margin-bottom: 15px;
            border-radius: 8px; font-size: 1.3em; font-weight: bold; transition: all 0.3s ease;
        }
        .player-a-turn { background-color: var(--player-a-color); color: white; }
        .player-b-turn { background-color: var(--player-b-color); color: white; }
        .info-turn { background-color: #6c757d; color: white; }
        #main-content { display: flex; gap: 20px; align-items: flex-start; }
        .player-panel { width: 170px; padding: 15px; border-radius: 10px; text-align: center; }
        #player-a-panel { border: 3px solid var(--player-a-color); }
        #player-b-panel { border: 3px solid var(--player-b-color); }
        .player-panel h3 { margin: 0 0 15px 0; }
        .hand { display: flex; flex-direction: column; gap: 8px; }
        .card {
            padding: 10px 8px; border: none; border-radius: 5px; color: white;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
            font-size: 0.9em; width: 100%;
        }
        .card:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .card:disabled { opacity: 0.6; cursor: not-allowed; }
        .card-attack { background-color: #c62828; } .card-support { background-color: #283593; } .card-chaos { background-color: #6a1b9a; }
        
        #board-area { text-align: center; position: relative; /* Needed for overlay */ }
        #view-controls { margin-bottom: 10px; }
        #view-toggle-btn {
            padding: 10px 15px; border-radius: 8px; border: 2px solid #546e7a;
            background: white; font-size: 1em; cursor: pointer; transition: all 0.2s;
        }
        #view-toggle-btn:hover { background: #eceff1; }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 45px); grid-template-rows: repeat(10, 45px);
            gap: 4px; border: 2px solid #ccc; padding: 5px; background-color: var(--board-bg);
        }
        #highland-board { display: none; }

        #blackout-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(10, 10, 25, 0.98);
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 100;
            display: none; /* Hidden by default */
            clip-path: circle(80px at 50% 50%);
        }

        .cell {
            width: 45px; height: 45px; background-color: var(--cell-bg);
            border: 2px solid; border-color: #fff #888 #888 #fff;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            font-size: 1.5em; font-weight: bold; transition: all 0.2s;
        }
        .cell.revealed { background-color: var(--board-bg); border-color: #ccc; cursor: default; }
        .cell.revealed-a { color: var(--player-a-color); } .cell.revealed-b { color: var(--player-b-color); }
        .cell.stairway { background-color: #ffca28; }
        .cell.wormhole::before { content: 'üåÄ'; font-size: 1.2em; animation: spin 4s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .cell.mine { background-color: var(--mine-color); }

        #restart-button {
            margin-top: 20px; padding: 12px 25px; font-size: 1em; border: none;
            border-radius: 8px; background-color: #1a237e; color: white;
            cursor: pointer; transition: background-color 0.3s;
        }
        #restart-button:hover { background-color: #3f51b5; }
        
        #prompt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        #prompt-box { background: white; padding: 25px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Èõô‰∫∫Â∞çÊà∞Ë∏©Âú∞Èõ∑ - Êà∞Áà≠Ëø∑ÈúßÁâà</h1>
        <div id="status-bar"></div>
        <div id="main-content">
            <div id="player-a-panel" class="player-panel">
                <h3>A Áé©ÂÆ∂</h3>
                <div id="player-a-hand" class="hand"></div>
            </div>
            <div id="board-area">
                <div id="view-controls">
                    <button id="view-toggle-btn">ÂàáÊèõË¶ñÂúñ</button>
                </div>
                <div id="ground-board" class="game-board"></div>
                <div id="highland-board" class="game-board"></div>
                <div id="blackout-overlay"></div>
            </div>
            <div id="player-b-panel" class="player-panel">
                <h3>B Áé©ÂÆ∂</h3>
                <div id="player-b-hand" class="hand"></div>
            </div>
        </div>
        <button id="restart-button">ÈáçÊñ∞ÈñãÂßã</button>
    </div>

    <div id="prompt-overlay"><div id="prompt-box"><div id="prompt-text"></div><button onclick="this.parentElement.parentElement.style.display='none'">‰∫ÜËß£</button></div></div>

    <script>
        // --- Elements, Config, State ---
        const groundBoardEl = document.getElementById('ground-board'), highlandBoardEl = document.getElementById('highland-board'), statusBar = document.getElementById('status-bar'), viewToggleBtn = document.getElementById('view-toggle-btn'), restartButton = document.getElementById('restart-button'), handA = document.getElementById('player-a-hand'), handB = document.getElementById('player-b-hand'), promptOverlay = document.getElementById('prompt-overlay'), promptText = document.getElementById('prompt-text'), boardArea = document.getElementById('board-area'), blackoutOverlay = document.getElementById('blackout-overlay');
        const GRID_SIZE = 10, MINE_COUNT_PER_PLAYER = 3, HIGHLAND_CELL_COUNT = 30, WORMHOLE_COUNT = 4, STAIRWAY_COUNT = 4, INITIAL_CARDS = 4;
        const CARDS = {
            'Double Jeopardy': { name: "ÈõôÈáçÂç±Ê©ü", type: "attack", description: "Â∞çÊâã‰∏ãÂõûÂêàÂøÖÈ†àË∏©ÂÖ©ÂÄãÊ†ºÂ≠ê", immediate: true },
            'Blackout': { name: "ÈªëÊöóË¶ñÈáé", type: "attack", description: "Â∞çÊâã‰∏ãÂõûÂêàË¶ñÈáéÂ∞áË¢´ÈªëÊöóÁ±†ÁΩ©ÔºåÂè™ËÉΩÁúãË¶ãÊªëÈº†Âë®ÂúçÁöÑÂçÄÂüü", immediate: true },
            'Shield': { name: "Ë≠∑Áõæ", type: "support", description: "ÊäµÈä∑‰∏ã‰∏ÄÊ¨°Ë∏©Âà∞ÁöÑÂú∞Èõ∑", immediate: true },
            'Premonition': { name: "Á•û‰πãÈ†êÊÑü", type: "support", description: "ÂÆâÂÖ®Âú∞Êü•Áúã‰∏ÄÂÄãÊ†ºÂ≠êÁöÑÂÖßÂÆπ (‰ΩøÁî®ÂæåÊú¨ÂõûÂêàÂèØÁπºÁ∫åË°åÂãï)", target: "cell" },
            'Relocate': { name: "ËΩâÁßªÈô£Âú∞", type: "support", description: "Ê∏ÖÈô§Ëá™Â∑±ÁöÑ‰∏ÄÂÄãÊ®ôË®òÔºå‰∏¶ÈáçÊñ∞Ë∏©‰∏ÄÂÄãÊ†ºÂ≠ê", target: "own_cell" },
            'Skip': { name: "Ë∑≥ÈÅéÂõûÂêà", type: "support", description: "Áõ¥Êé•ÁµêÊùü‰Ω†ÁöÑÂõûÂêà", immediate: true },
            'Mine Shift': { name: "Âú∞Èõ∑ÈÅ∑Áßª", type: "chaos", description: "Èö®Ê©ü‰∏ÄÂÄãÂú∞Èõ∑Ëàá‰∏ÄÂÄãÂÆâÂÖ®Ê†º‰∫§Êèõ‰ΩçÁΩÆ", immediate: true },
            'Decoy': { name: "ÂÅáÊÉÖÂ†±", type: "chaos", description: "Âú®‰∏ÄÂÄãÊú™Êè≠Á§∫ÁöÑÊ†ºÂ≠ê‰∏äÊîæÁΩÆÂÅáÂú∞Èõ∑", target: "cell" }
        };
        const CARD_DECK = Object.keys(CARDS);
        let gameState, board, players, turn, actionState, currentViewLayer, minePlacementCount, doubleJeopardyState, blackoutListener;

        function init() {
            gameState = 'PLACING'; actionState = { type: 'none' }; turn = 'A'; currentViewLayer = 'ground'; minePlacementCount = 0; doubleJeopardyState = { active: false, steps: 0 }; blackoutListener = null;
            board = Array(GRID_SIZE * GRID_SIZE).fill().map((_, i) => ({
                id: i, row: Math.floor(i / GRID_SIZE), col: i % GRID_SIZE,
                layer: 'ground', isMine: false, isWormhole: false, isDecoy: false, 
                isStairway: false, isRevealed: false, revealedBy: null
            }));
            setupLayersAndTerrains();
            players = { A: { hand: [], shield: 0 }, B: { hand: [], shield: 0 } };
            dealInitialCards();
            renderAllLayers(); switchView(currentViewLayer); renderHands(); updateStatus();
        }

        function setupLayersAndTerrains() {
            const shuffled = [...board].sort(() => 0.5 - Math.random());
            shuffled.slice(0, HIGHLAND_CELL_COUNT).forEach(c => c.layer = 'highland');
            const groundCells = board.filter(c => c.layer === 'ground'), highlandCells = board.filter(c => c.layer === 'highland');
            const shuffledGround = groundCells.sort(() => 0.5 - Math.random()), shuffledHighland = highlandCells.sort(() => 0.5 - Math.random());
            for(let i=0; i < STAIRWAY_COUNT; i++) {
                if (shuffledGround[i]) shuffledGround[i].isStairway = true;
                if (shuffledHighland[i]) shuffledHighland[i].isStairway = true;
            }
            const nonSpecialCells = board.filter(c => !c.isStairway).sort(() => 0.5 - Math.random());
            nonSpecialCells.slice(0, WORMHOLE_COUNT).forEach(c => c.isWormhole = true);
        }

        function dealInitialCards() { for (let i = 0; i < INITIAL_CARDS; i++) { drawCard("A"); drawCard("B"); } }
        function drawCard(player) { players[player].hand.push(CARD_DECK[Math.floor(Math.random() * CARD_DECK.length)]); }
        function renderAllLayers() { renderLayer('ground'); renderLayer('highland'); }

        function renderLayer(layerName) {
            const boardEl = layerName === 'ground' ? groundBoardEl : highlandBoardEl;
            boardEl.innerHTML = '';
            board.filter(c => c.layer === layerName).forEach(cellData => {
                const cellEl = document.createElement('div');
                cellEl.classList.add('cell'); cellEl.dataset.id = cellData.id;
                if (cellData.isRevealed) {
                    cellEl.classList.add('revealed', `revealed-${cellData.revealedBy.toLowerCase()}`);
                    if (cellData.isMine) { cellEl.textContent = 'üí•'; cellEl.classList.add('mine'); }
                    else if (cellData.revealedBy === 'shield') { cellEl.textContent = 'üõ°Ô∏è'; }
                    else if (cellData.isStairway) { cellEl.textContent = layerName === 'ground' ? '‚ñ≤' : '‚ñº'; }
                    else { cellEl.textContent = cellData.revealedBy; }
                } else {
                    if (cellData.isStairway) { cellEl.classList.add('stairway'); cellEl.textContent = layerName === 'ground' ? '‚ñ≤' : '‚ñº'; }
                    if (cellData.isWormhole) cellEl.classList.add('wormhole');
                }
                cellEl.addEventListener('click', () => onCellClick(cellData.id));
                boardEl.appendChild(cellEl);
            });
        }
        
        function switchView(layerName) {
            currentViewLayer = layerName;
            if (layerName === 'ground') {
                groundBoardEl.style.display = 'grid'; highlandBoardEl.style.display = 'none'; viewToggleBtn.textContent = 'Êü•ÁúãÈ´òÂú∞Â±§ (H)';
            } else {
                groundBoardEl.style.display = 'none'; highlandBoardEl.style.display = 'grid'; viewToggleBtn.textContent = 'Êü•ÁúãÂú∞Èù¢Â±§ (G)';
            }
        }
        
        function onCellClick(id) {
            if (gameState !== 'PLACING' && gameState !== 'TURN') return;
            const cell = board[id];
            if (cell.layer !== currentViewLayer) return;

            if (actionState.type === 'targeting') { handleCardTarget(cell); return; }
            if (actionState.type === 'relocating') { handleRelocateStep2(cell); return; }
            
            if (gameState === 'PLACING') {
                if (cell.isWormhole || cell.isStairway) { showPrompt("‰∏çËÉΩÂ∞áÂú∞Èõ∑ÂüãÂú®ÁâπÊÆäÂú∞ÂΩ¢‰∏äÔºÅ"); return; }
                cell.isMine = true; minePlacementCount++;
                if (minePlacementCount >= MINE_COUNT_PER_PLAYER * 2) {
                    gameState = 'TURN'; turn = 'A';
                } else { turn = (turn === 'A') ? 'B' : 'A'; }
                renderAllLayers();
            } else if (gameState === 'TURN') {
                if (cell.isRevealed) return;
                stepOnCell(cell);
            }
            updateStatus(); renderHands();
        }

        function stepOnCell(cell) {
            if (cell.isWormhole) { handleWormhole(cell); return; }
            cell.isRevealed = true;
            if (cell.isMine) {
                if (players[turn].shield > 0) {
                    players[turn].shield--; cell.revealedBy = 'shield';
                    showPrompt(`Áé©ÂÆ∂ ${turn} ÁöÑË≠∑ÁõæÊìã‰∏ã‰∫Ü‰∏ÄÂä´ÔºÅ`); processStepCompletion();
                } else {
                    cell.revealedBy = turn; gameOver(turn === 'A' ? 'B' : 'A');
                }
            } else if (cell.isDecoy) {
                 cell.revealedBy = turn; showPrompt("ÂìàÔºÅÈÄôÂè™ÊòØ‰∏ÄÂÄãÂÅáÂú∞Èõ∑ÔºÅ");
                 cell.isDecoy = false; processStepCompletion();
            } else {
                cell.revealedBy = turn;
                if (cell.isStairway) {
                    showPrompt(`ÈÄöÈÅéÊ®ìÊ¢ØÂâçÂæÄ${cell.layer === 'ground' ? 'È´òÂú∞' : 'Âú∞Èù¢'}ÔºÅ`);
                    setTimeout(() => switchView(cell.layer === 'ground' ? 'highland' : 'ground'), 500);
                }
                processStepCompletion();
            }
            checkTieCondition(); renderAllLayers();
        }

        function processStepCompletion() {
            if (doubleJeopardyState.active && doubleJeopardyState.player === turn) {
                doubleJeopardyState.steps--;
                if (doubleJeopardyState.steps > 0) {
                    updateStatus(); renderHands();
                } else {
                    doubleJeopardyState.active = false; endTurn();
                }
            } else {
                endTurn();
            }
        }

        function handleWormhole(cell) {
            cell.isRevealed = true; cell.revealedBy = turn;
            drawCard(turn);
            showPrompt('‰Ω†ÂãáÊï¢Âú∞Ë∑≥ÂÖ•Ëü≤Ê¥ûÔºå‰∏¶Áç≤Âæó‰∫Ü‰∏ÄÂºµÊñ∞Âç°Áâå‰ΩúÁÇ∫ÁçéÂãµÔºÅ');
            renderHands(); renderAllLayers();

            setTimeout(() => {
                const unrevealed = board.filter(c => !c.isRevealed && c.id !== cell.id);
                if (unrevealed.length > 0) {
                    const targetCell = unrevealed[Math.floor(Math.random() * unrevealed.length)];
                    switchView(targetCell.layer);
                    setTimeout(() => landOnCell(targetCell), 200);
                } else {
                    processStepCompletion();
                }
            }, 2000);
        }
        
        function landOnCell(cell) {
             if (cell.isMine) {
                if (players[turn].shield > 0) {
                    players[turn].shield--; cell.revealedBy = 'shield';
                    showPrompt(`Âπ∏ÈÅãÔºÅ‰Ω†ÁöÑË≠∑ÁõæÂú®ÂÇ≥ÈÄÅÁµÇÈªûÊìã‰∏ã‰∫Ü‰∏ÄÂÄãÂú∞Èõ∑ÔºÅ`);
                } else {
                    cell.revealedBy = turn; gameOver(turn === 'A' ? 'B' : 'A'); return;
                }
            } else {
                cell.revealedBy = turn;
                showPrompt(`‰Ω†ÈôçËêΩÂú®‰∏ÄÂÄã${cell.isStairway ? 'Ê®ìÊ¢Ø' : 'Áúã‰ººÂÆâÂÖ®'}ÁöÑÂú∞Èªû...`);
            }
            processStepCompletion(); renderAllLayers();
        }

        function onCardPlay(player, cardName) {
            players[player].hand.splice(players[player].hand.indexOf(cardName), 1);
            const card = CARDS[cardName];
            if (card.immediate) {
                executeImmediateCard(player, cardName);
                if(card.name === 'Ë∑≥ÈÅéÂõûÂêà' || card.name === 'ÈõôÈáçÂç±Ê©ü') { endTurn(); }
            } else {
                actionState = { type: 'targeting', card: cardName, player: player, message: `Áé©ÂÆ∂ ${player} ‰ΩøÁî® ${card.name}ÔºåË´ãÈÅ∏ÊìáÁõÆÊ®ô` };
            }
            updateStatus(); renderHands();
        }

        function executeImmediateCard(player, cardName) {
            const opponent = player === 'A' ? 'B' : 'A';
            switch(cardName) {
                case 'Shield': players[player].shield++; showPrompt(`Áé©ÂÆ∂ ${player} Áç≤Âæó‰∫ÜË≠∑ÁõæÔºÅ`); break;
                case 'Skip': break;
                case 'Mine Shift':
                    const mines = board.filter(c => !c.isRevealed && c.isMine), safe = board.filter(c => !c.isRevealed && !c.isMine && !c.isWormhole && !c.isStairway);
                    if (mines.length > 0 && safe.length > 0) {
                        const mineToMove = mines[0], safeToSwap = safe[0];
                        mineToMove.isMine = false; safeToSwap.isMine = true; showPrompt("Âú∞Èõ∑‰ΩçÁΩÆÂ∑≤Êöó‰∏≠ÊîπËÆäÔºÅ");
                    }
                    break;
                case 'Double Jeopardy': doubleJeopardyState = { active: true, player: opponent, steps: 2 }; break;
                case 'Blackout':
                    showPrompt(`ÈªëÊöóË¶ñÈáéÔºÅÁé©ÂÆ∂ ${opponent} ÁöÑÂõûÂêàÂ∞áË¢´ÈªëÊöóÁ±†ÁΩ©ÔºÅ`);
                    blackoutOverlay.style.display = 'block';
                    const updateBlackoutView = (e) => {
                        const rect = boardArea.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        blackoutOverlay.style.clipPath = `circle(80px at ${x}px ${y}px)`;
                    };
                    blackoutListener = updateBlackoutView;
                    boardArea.addEventListener('mousemove', blackoutListener);
                    break;
            }
        }
        
        function handleCardTarget(targetCell) {
            const { card, player } = actionState;
            const resetAndContinue = () => { actionState = { type: 'none' }; updateStatus(); renderHands(); };

            switch(card) {
                case 'Premonition':
                    const isDangerous = targetCell.isMine || targetCell.isWormhole;
                    showPrompt(`È†êÊÑüÔºöË©≤Ê†º...${isDangerous ? 'ÈùûÂ∏∏Âç±Èö™' : '‰ºº‰πéÂÆâÂÖ®'}„ÄÇ`);
                    resetAndContinue();
                    break;
                case 'Decoy':
                    if (!targetCell.isRevealed) {
                        targetCell.isDecoy = true; showPrompt(`ÂÅáÊÉÖÂ†±Â∑≤Ë®≠ÁΩÆÔºÅ`); endTurn();
                    } else { showPrompt(`ÁÑ°Ê≥ïÂú®Â∑≤Êè≠Á§∫ÁöÑÊ†ºÂ≠êË®≠ÁΩÆÔºÅ`); resetAndContinue(); }
                    break;
                case 'Relocate':
                    if (targetCell.isRevealed && targetCell.revealedBy === player) {
                        targetCell.isRevealed = false; targetCell.revealedBy = null;
                        renderAllLayers();
                        actionState = { type: 'relocating', player: player, message: `Áé©ÂÆ∂ ${player} Ë´ãÈÅ∏ÊìáÊñ∞‰ΩçÁΩÆÈÉ®ÁΩ≤` };
                        updateStatus(); renderHands();
                    } else { showPrompt("Âè™ËÉΩÈÅ∏ÊìáËá™Â∑±ÁöÑÊ®ôË®òÔºÅ"); resetAndContinue(); }
                    break;
            }
        }

        function handleRelocateStep2(targetCell) {
            if (targetCell.isRevealed) { showPrompt("‰∏çËÉΩÈÉ®ÁΩ≤Âú®Â∑≤Êè≠Á§∫ÁöÑÊ†ºÂ≠êÔºÅ"); return; }
            actionState = { type: 'none' };
            stepOnCell(targetCell);
        }
        
        function endTurn() {
            if (blackoutListener) {
                blackoutOverlay.style.display = 'none';
                boardArea.removeEventListener('mousemove', blackoutListener);
                blackoutListener = null;
            }
            turn = (turn === 'A') ? 'B' : 'A';
            updateStatus(); renderHands();
        }
        
        function updateStatus() {
            let msg = '';
            if (actionState.type !== 'none') { msg = actionState.message; }
            else if (gameState === 'PLACING') { msg = `Áé©ÂÆ∂ ${turn} Ë´ãÂüãË®≠Âú∞Èõ∑ (${MINE_COUNT_PER_PLAYER - Math.floor(minePlacementCount / 2)})`; }
            else if (gameState === 'TURN') {
                msg = `Ëº™Âà∞Áé©ÂÆ∂ ${turn}`;
                if (doubleJeopardyState.active && doubleJeopardyState.player === turn) { msg += ` (ÈõôÈáçÂç±Ê©ü: Ââ© ${doubleJeopardyState.steps} Ê≠•)`; }
            }
            else if (gameState === 'GAMEOVER') { msg = `ÈÅäÊà≤ÁµêÊùüÔºÅÁé©ÂÆ∂ ${turn} Áç≤ÂãùÔºÅ`; }
            else if (gameState === 'TIE') { msg = `Âπ≥ÊâãÔºÅ`; }
            statusBar.textContent = msg; statusBar.className = 'status-bar';
            if (gameState !== 'GAMEOVER' && gameState !== 'TIE') { statusBar.classList.add(turn === 'A' ? 'player-a-turn' : 'player-b-turn'); }
            else { statusBar.classList.add('info-turn'); }
        }
        
        function renderHands() {
            ['A', 'B'].forEach(p => {
                const handEl = p === 'A' ? handA : handB;
                handEl.innerHTML = '';
                players[p].hand.forEach(cardName => {
                    const cardData = CARDS[cardName];
                    const cardBtn = document.createElement('button');
                    cardBtn.textContent = cardData.name; cardBtn.title = cardData.description;
                    cardBtn.classList.add('card', `card-${cardData.type}`);
                    cardBtn.disabled = turn !== p || gameState !== 'TURN' || actionState.type !== 'none';
                    cardBtn.onclick = () => onCardPlay(p, cardName);
                    handEl.appendChild(cardBtn);
                });
            });
        }

        function gameOver(winner) {
            gameState = 'GAMEOVER'; turn = winner;
            board.forEach(cell => { if (cell.isMine) cell.isRevealed = true; });
            renderAllLayers(); updateStatus(); renderHands();
        }

        function checkTieCondition() {
            const unrevealedSafeCells = board.filter(c => !c.isMine && !c.isRevealed).length;
            if (unrevealedSafeCells === 0 && gameState === 'TURN') {
                gameState = 'TIE'; renderAllLayers(); updateStatus(); renderHands();
            }
        }
        
        function showPrompt(text) { promptText.textContent = text; promptOverlay.style.display = 'flex'; }
        
        viewToggleBtn.addEventListener('click', () => switchView(currentViewLayer === 'ground' ? 'highland' : 'ground'));
        restartButton.addEventListener('click', init);
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
